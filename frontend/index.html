<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres-talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="auth-container">
    <div id="login-view">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div id="register-view" class="hidden">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password (min 8 chars)" required minlength="8">
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required minlength="8">
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            <p id="register-error" class="error-message"></p>
            <p id="register-success" class="success-message"></p>
        </form>
    </div>
</div>

<div id="app-container" class="hidden">
    <header>
        <h1>Adres-talk</h1>
        <div id="user-info">
            Logged in as: <span id="logged-in-username"></span>
            <button id="logout-button">Logout</button>
        </div>
    </header>
    <div id="main-layout">
        <aside id="sidebar">
            <div id="search-container">
                <h3>Find User / Start Chat</h3>
                <input type="text" id="search-username" placeholder="Enter username">
                <button id="search-button">Search</button>
                <p id="search-error" class="error-message"></p>
                <p id="search-info" class="info-message"></p>
            </div>
            <div id="chats-container">
                <h3>Your Chats</h3>
                <ul id="chat-list">
                </ul>
                <p id="chats-error" class="error-message"></p>
            </div>
        </aside>
        <main id="chat-area">
            <div id="chat-header">
                <h2 id="current-chat-name">Select a chat</h2>
            </div>
            <div id="messages-container">
                <p id="no-chat-selected">Select a chat from the list or start a new one by searching for a user.</p>
            </div>
            <div id="message-input-container" class="hidden">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
                <p id="message-error" class="error-message"></p>
            </div>
        </main>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
